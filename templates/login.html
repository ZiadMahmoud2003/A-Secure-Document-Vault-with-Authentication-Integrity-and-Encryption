{% extends "base.html" %}

{% block title %}Login - Flask Auth App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="glass-card p-4">
            <h2 class="text-center mb-4">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </h2>
            
            <!-- OAuth Buttons -->
            <div class="mb-3">
                <a href="{{ url_for('login_github') }}" class="btn oauth-btn btn-github">
                    <i class="fab fa-github me-2"></i> Continue with GitHub
                </a>
                <a href="{{ url_for('login_google') }}" class="btn oauth-btn btn-google">
                    <i class="fab fa-google me-2"></i> Continue with Google
                </a>
                <a href="{{ url_for('login_auth0') }}" class="btn oauth-btn btn-auth0">
                    <i class="fas fa-universal-access me-2"></i> Continue with Auth0
                </a>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Manual Login Form -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="identifier" class="form-label">
                        <i class="fas fa-user me-1"></i>Username or Email
                    </label>
                    <input type="text" class="form-control" id="identifier" name="identifier" required>
                </div>

                <div class="mb-3 password-input-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i>Password
                    </label>
                    <input type="password" class="form-control pe-5" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-1"></i>Login
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // Password toggle
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const icon = togglePassword.querySelector('i');
    
    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });
</script>
{% endblock %}
{% endblock %}
